<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS</title>
	<script src="lib/angular.min.js"></script>
</head>
<body>
	
	<div ng-app>
		<h1>Binding</h1>
		<input type="text" ng-model="message">
		<p>{{message}}</p>
		<p>{{message + message}}</p>
		<p>{{message === 'hello'}}</p>
		<p>{{::message === 'toto'}}</p>
		<p>{{1 + 1}}</p>
	</div>

</body>
</html>
