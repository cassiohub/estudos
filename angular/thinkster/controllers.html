<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS</title>
	<script src="lib/angular.min.js"></script>
	<script src="controllers.js"></script>
</head>
<body>
	
	<div ng-app="app">
		<h1>Controllers</h1>
		<div ng-controller="MainCtrl">
			<p>{{message}}</p>
			<input type="text" ng-model="newMessage">
			<input type="submit" ng-click="updateMessage(newMessage)">
		</div>
	</div>

</body>
</html>
