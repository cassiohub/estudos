<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS</title>
	<script src="lib/angular.min.js"></script>
	<script src="controllersAs.js"></script>
</head>
<body>
	
	<div ng-app="app">
		<h1>Controllers</h1>
		<div ng-controller="MainCtrl as main">
			<p>{{main.message}}</p>
			<input type="text" ng-model="main.newMessage">
			<input type="submit" ng-click="main.updateMessage(main.newMessage)">
		</div>
	</div>

</body>
</html>
